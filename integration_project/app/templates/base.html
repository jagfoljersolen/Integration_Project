<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>data view | {% block title %}{% endblock title %}</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'app:main_dashboard' %}">
            <i class="fas fa-chart-line me-2"></i>
            Commodity & Conflict Analytics Dashboard
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'app:commodities' %}">Commodities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'app:conflicts' %}">Conflicts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'app:correlations' %}">Correlations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'app:conflicts_vs_commodities' %}">Conflicts vs Commodity Prices</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:logout' %}">
                            <i class="fas fa-user-circle me-1"></i>
                            {{ user.username }}
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="container mt-3">
        {% block content %}{% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
